{% extends 'main.html' %}
{% block body %}
	<h3>{{ page_title }}</h3>
	<div class="row-fluid">
		<table class="table zebra-striped">
			<tr>
				<th>No</th>
				<th>IP</th>
				<th>Hostname</th>
			</tr>
			{% for server in servers %}
				<tr>
					<td>{{ loop.index }}</td>
					<td>{{ server.ip }}</td>
					<td>{{ server.host }}</td>
				</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
