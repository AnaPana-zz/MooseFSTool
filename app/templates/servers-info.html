{% extends 'main.html' %}
{% block body %}
	<h3>{{ page_title }}</h3>
	<div class="row-fluid">
		<table class="table zebra-striped">
			<tr>
				<th>No</th>
				<th>Status</th>
				<th>IP</th>
				<th>Hostname</th>
			</tr>
			{% for server in servers %}
				<tr>
					<td>{{ loop.index }}</td>
					<td><span class="label {% if server.status == 'ok' %}label-success{% else %}label-important{% endif %}">{{ server.status }}</span></td>
					<td>{{ server.ip }}</td>
					<td>{{ server.name }}{{ loop.index }}</td>
				</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
