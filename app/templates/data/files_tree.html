<ul class="tree">
	{% for item in tree %}
	    <li>
	    	{% if item.children %}
	    		<a href="#" id="link_{{ item.id }}" onclick="open_folder(event, '{{ item.id }}', '{{ item.full_name }}')" class="non-decorated collapsed">
	    			<img id="{{ item.id }}_img_plus" src="{{ url_for('static', filename='img/tree/small-plus.png') }}"/>
	    			<img id="{{ item.id }}_img_minus" class="hidden" src="{{ url_for('static', filename='img/tree/small-minus.png') }}"/>
	    			<img src="{{ url_for('static', filename='img/tree/small-folder.png') }}"/>
	    		</a>
	    		<a href="#" onclick="send_post(event, '{{ post_url }}', '{{ item.full_name }}', 'mfsdirinfo', true)" class="non-decorated">
	    			{{ item.name }}
	    			<img id="loading_img_{{ item.id }}" src="{{ url_for('static', filename='img/tree/loading.gif') }}" class="hidden" width=15/>
	    		</a>
		        <div id="{{ item.id }}" class="collapse"></div>
		    {% else %}
		    	{% if item.is_dir %}
		    		<img src="{{ url_for('static', filename='img/tree/small-folder.png') }}" style="margin-left: 13px;"/>
		    		<a href="#" onclick="send_post(event, '{{ post_url }}', '{{ item.full_name }}', 'mfsdirinfo', true)" class="non-decorated">
		    			{{ item.name }}
		    		</a>
		    	{% else %}
		    		<a href="#" onclick="(event.preventDefault) ? event.preventDefault() : event.returnValue = false;" class="non-decorated">
						<img src="{{ url_for('static', filename='img/tree/small-file.png') }}" style="margin: 0px 3px 0px 13px;"/>
		    		</a>
		    		<a href="#" onclick="send_post(event, '{{ post_url }}', '{{ item.full_name }}', 'mfsfileinfo', false)" class="non-decorated">
		    			{{ item.name }}
		    		</a>
		    	{% endif %}
		    {% endif %}
	    </li>
	{% endfor %}
</ul>
